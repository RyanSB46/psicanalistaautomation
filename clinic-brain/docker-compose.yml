services:
  postgres:
    image: postgres:16-alpine
    container_name: clinic_brain_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinic_brain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5454:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d clinic_brain']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
